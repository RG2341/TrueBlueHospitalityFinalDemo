<!DOCTYPE html>
<html>
<head>
<title>True Blue Hospitality</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body,h1,h2,h3,h4,h5,h6 {
    font-family: "Raleway", sans-serif;
  }

  body, html {
    height: 100%;
    line-height: 1.8;
  }

  .logo-container {
    text-align: center;
    margin-top: 10px;
  }

  @font-face {
    font-family: 'GoudyTrajan-Regular';
    src: url('GoudyTrajan-Regular.otf') format('opentype');
  }

  @font-face {
    font-family: 'Roundhand-Bold';
    src: url('Roundhand-Bold.ttf') format('truetype');
  }

  .w3-bar-item,
  .w3-bar-item:hover {
    color: #0074cc !important; /* Change the color to blue */
  }

  .w3-button:hover {
    background-color: transparent !important; /* Remove background color on hover */
  }

  footer {
    background-color: #0074cc !important;
    color: rgb(18, 72, 180) !important;
    text-align: center;
    padding: 10px 0;
  }

  .content {
    display: flex;
    align-items: flex-start;
    justify-content: center;
    padding: 64px 16px;
  }

  .content .text {
    flex: 2;
    margin-right: 20px;
  }

  .content .image {
    flex: 1;
  }

  .content .image img {
    width: 100%;
    border-radius: 8px;
  }

  .main-heading {
    text-align: center;
    margin-top: 100px;
    margin-bottom: 20px;
  }

  .rectangle-underline {
    position: relative;
    display: inline-block;
  }

  .rectangle-underline::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -10px; /* Adjust as needed to position the rectangle */
    width: 100%;
    height: 10px; /* Adjust the height of the rectangle */
    background-color: rgb(24, 132, 240);
    z-index: -1; /* Ensure it stays behind the text */
  }

  .blue-border-button {
    border: 2px solid #0074cc;
    padding: 8px 16px;
    color: #0074cc;
    background-color: transparent;
    text-decoration: none;
    display: inline-block;
  }

  .blue-border-button:hover {
    background-color: #0074cc;
    color: #fff;
  }

</style>
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="index.html" class="w3-bar-item w3-button w3-wide">
      <img src="TBLogo.png" alt="LOGO" class="logo-image">
    </a>    
    <div class="w3-right w3-hide-small" style="flex: 1; display: flex; justify-content: center; align-items: flex-end;">
        <a href="#index.html" class="w3-bar-item w3-button"><i class="fa fa-home" aria-hidden="true"></i>HOME</a>
      <a href="#team" class="w3-bar-item w3-button"><i class="fa fa-users" aria-hidden="true"></i> TEAM</a>
      <a href="#services" class="w3-bar-item w3-button"><i class="fa fa-handshake-o" aria-hidden="true"></i> SERVICES</a>
      <a href="#projects" class="w3-bar-item w3-button"><i class="fa fa-th"></i> PROPERTIES</a>
      <a href="#contact" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> CONTACT</a>
    </div>
    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close Ã—</a>
  <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">ABOUT</a>
  <a href="#team" onclick="w3_close()" class="w3-bar-item w3-button">TEAM</a>
  <a href="#projects" onclick="w3_close()" class="w3-bar-item w3-button">PROPERTIES</a>
  <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button">CONTACT</a>
</nav>

<!-- Main Heading -->
<div class="main-heading">
  <h1 class="rectangle-underline">Form Submitted</h1>
</div>

<!-- Main Content Section -->
<div class="w3-container content">
  <div class="text">
    <p>Thank you for contacting True Blue! You will receive an email from us regarding your inquiry.</p>
    <p><a href="index.html" class="blue-border-button">Back to Home</a></p>
  </div>
  <div class="image">
    <img src="tbLogo.png" alt="Consulting Services Image">
  </div>
</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-64 w3-opacity w3-hover-opacity-off">
  <div class="w3-xlarge w3-section">
    <a href="https://www.linkedin.com/company/true-blue-hospitality/" target="_blank" class="w3-hover-opacity">
      <i class="fa fa-linkedin"></i>
    </a>
  </div>
  <p>&copy; True Blue Hospitality</p>
</footer>
<script>
// Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");

function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
  } else {
    mySidebar.style.display = 'block';
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
}
</script>
</body>
</html>
